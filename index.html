<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQ Consulting - Strategic Growth Partners</title>
    <meta name="description" content="Full-service growth and strategy advisory firm." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4C1D95", /* Deep Violet - Professional & Trustworthy */
              secondary: "#EA580C", /* Burnt Orange - Energetic accent */
              "primary-light": "#6D28D9",
              "primary-dark": "#2E1065",
              "background-light": "#F8FAFC", /* Slate 50 - Softer on eyes */
              "background-dark": "#0F172A",
              "surface-light": "#FFFFFF",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      };
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { overflow-x: hidden; background-color: #F8FAFC; color: #1e293b; }
      /* Hide scrollbar for clean modal look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
